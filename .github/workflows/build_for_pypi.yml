---
name: Build and Optionally Publish to PyPi

on:
  pull_request:
    branches:
      - main

jobs:
  build_dist_for_pypi:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: true
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_SKIP: pp*
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_src_for_pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: true
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install build
      - name: Build src dist
        run: |
          python -m build --sdist
      - name: Get version
        id: version
        run: |
          echo "version=$(python -c 'import importlib.metadata; print(importlib.metadata.version(\'codecov-cli\'))')" >> "$GITHUB_OUTPUT"
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: codecov_cli-${{ steps.version.outputs.version }}.tar.gz
          path: dist/

  publish_to_pypi:
    needs:
      - build_dist_for_pypi
      - build_src_for_pypi
    permissions:
      id-token: write  # This is required for requesting the JWT
    runs-on: ubuntu-latest
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
      - name: Display all files
        run: |
          ls -al
      - name: Sign the dists with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: >-
            ./**/*.tar.gz
            ./**/*.whl
      - name: Publish package to PyPi
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: false
          verbose: true
